<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/logintemplate.xhtml">
            <ui:define name="maincontent">  
                <b:panelGrid offset-sm="4" offset-md="4" offset-lg="4" span="4" columns="1" colSpans="12" styleClass="ui-fluid">
                    <p:fieldset legend="BASIC CALCULATOR">
                        <h:outputText style="color: red;" value="Login details supplied failed!"  rendered="${!empty param['error']}"/>
                        <b:row>
                            <b:inputText value="#{calculatorBean.number1}" name="number1" placeholder="0.0" required="true" fieldSize="sm" large-screen="full-width" requiredMessage="ENTER NUMBER1">
                                <f:facet name="prepend">
                                </f:facet>
                            </b:inputText>
                            <b:selectOneMenu value="#{calculatorBean.operator}" required="true" label="Select operant" fieldSize="sm" large-screen="full-width">
                                <f:selectItem itemValue="0" itemLabel="+"/>
                                <f:selectItem itemValue="1" itemLabel="-"/>
                                <f:selectItem itemValue="2" itemLabel="*"/>
                                <f:selectItem itemValue="3" itemLabel="/"/>
                            </b:selectOneMenu>
                            <b:inputText value="#{calculatorBean.number2}" name="number2" placeholder="0.0" required="true" fieldSize="sm" large-screen="full-width" requiredMessage="ENTER NUMBER1">
                                <f:facet name="prepend">
                                </f:facet>
                            </b:inputText>
                        </b:row>
                        <b:row>
                            <b:commandButton size="sm" action="#{calculatorBean.calculate()}"  value="Calculate" large-screen="full-width"  look="primary" iconAwesome="fa-sign-in" ajax="false"/>
                        </b:row>
                        <h2>Result</h2>
                        <h:form>
                            <h:outputText value="#{calculatorBean.result}"/>
                        </h:form>
                    </p:fieldset>
                </b:panelGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
