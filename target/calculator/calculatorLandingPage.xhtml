<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/logintemplate.xhtml">
            <ui:define name="maincontent">  
                <b:panelGrid offset-sm="4" offset-md="4" offset-lg="4" span="4" columns="1" colSpans="12" styleClass="ui-fluid">
                    <p:fieldset legend="CHOOSE THE CALCULATOR">
                        <h:outputText style="color: red;" value="Login details supplied failed!"  rendered="${!empty param['error']}"/>
                        <b:row styleClass="mb-3"> <!-- Add margin below -->
                            <b:button 
                                size="lg" 
                                value="Basic Calculator" 
                                large-screen="full-width" 
                                look="primary" 
                                iconAwesome="fa-calculator" 
                                href="basicCalculator.xhtml" />
                        </b:row>
                        <p:spacer/>
                         <p:spacer/>
                        <b:row styleClass="mb-3"> <!-- Add margin below -->
                            <b:button 
                                size="lg"
                                value="Advanced Calculator" 
                                large-screen="full-width" 
                                look="primary" 
                                iconAwesome="fa-cogs" 
                                href="advCalculator.xhtml" />
                        </b:row>
                    </p:fieldset>
                </b:panelGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
